<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<div>
			<label for="name" >Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number" required>
		</div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder ="Address" required>
		</div>
		<div>
			<input id="checkbox" name="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
			<label for="checkbox" >
                        Have you ever lived with a Dog before?
                    </label>
		</div>
		<div>
			 <label for="multiSelect" >
                    Please select your preferred breeds
                </label>
			 <select id="multiSelect" name="multiSelect" multiple required size="5">
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Poodle">Poodle</option>
                </select>
		</div>
		<div>
			<button type="submit" id="submit" name="submit" value="Submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out tracking-wide uppercase">Submit</button>
			
                
		</div>

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
